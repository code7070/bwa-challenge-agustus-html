<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./styles/header.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./styles/bootstrap-modify.css"
    />
    <title>BWA - Challenge Agustusan</title>
  </head>
  <body>
    <header class="container">
      <nav class="bwaHeader navbar navbar-expand-lg">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              data-bs-toggle="dropdown"
            >
              Category
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <div
            class="input-group search me-4 align-items-center"
            id="groupSearch"
          >
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="./assets/images/search.svg" alt="Search" />
              </span>
            </div>
            <input
              class="form-control ms-2"
              type="search"
              id="searchBox"
              placeholder="Search your favorite food"
              onfocus="setFocusSearch()"
              onblur="unsetFocusSearch()"
            />
          </div>
          <button class="btn btn-outline-info btn-login">Log In</button>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <h1>This is yuhuu</h1>
      </div>
    </main>

    <!-- BOOTSTRAP FUNCTION -->
    <script
      type="text/javascript"
      src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- WEB FUNCTION -->
    <script type="text/javascript" src="./scripts/header.js"></script>
  </body>
</html>
